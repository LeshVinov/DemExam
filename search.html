<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alone at home</title>
</head>
<body>
    <header class="header">
        <div class="container-small">
            <div class="header-content">
                <a href="./index.html" class="header-logo__link"><img src="./img/woodenbarrel.png" alt="Лого" class="header__logo"></a>
                <div class="header-nav">
                    <a href="./index.html#action" class="header-nav__links">Акции</a>
                    <a href="./index.html#form" class="header-nav__links">Поиск</a>
                    <a href="#" class="header-nav__links">Управление бронированием</a>
                </div>
                <!-- /.header-nav -->
            </div>
            <!-- /.header-content -->
        </div>
        <!-- /.container -->
    </header>
    <!-- /.header -->
    <main>
        <section class="search" id="form-search">
            <div class="container">
                <div class="form-container">
                    <h2 class="form__title">Поиск нужного дома для вас!</h2>
                    <p class="form__subtitle">Заполните форму и мы найдём самый лучший вариант</p>
                    <form action="#" class="form-form">
                        <div class="form-form-group">
                            <label for="form-region" class="form-form__label">Выберите регион</label>
                            <select name="Region" id="form-search-region" class="form-form__select">
                                <option value="---" class="form-form__select" selected>---</option>
                                <option value="Омская область" class="form-form__option">Омская область</option>
                                <option value="Красноярский край" class="form-form__option">Красноярский край</option>
                                <option value="Алтайский край" class="form-form__option">Алтайский край</option>
                            </select>
                        </div>
                        <!-- /.form-form-group -->
                        <div class="form-form__input--half">
                            <div class="form-form-group form-form-group--half">
                                <label for="form-date-enter" class="form-form__label">Выберите дату заселения</label>
                                <input type="date" id="form-search-date-enter" class="form-form__input">
                            </div>
                            <!-- /.form-form-group -->
                            <div class="form-form-group form-form-group--half">
                                <label for="form-date-exit" class="form-form__label">Выберите дату выселения</label>
                                <input type="date" id="form-search-date-exit" class="form-form__input">
                            </div>
                            <!-- /.form-form_group -->
                        </div>
                        <!-- /.form-form__input--half -->
                        <div class="form-form-group">
                            <label for="form-persons" class="form-form__label">Количество свободных домов-бочек</label>
                            <input type="number" id="form-search-persons" class="form-form__input" readonly>
                        </div>
                        <!-- /.form-form-group -->
                        <a href="./seat.html" class="button form-form__button form-form__link">Переход к выбору дома</a>
                    </form>
                    <!-- /.form-form -->
                </div>
                <!-- /.form-container -->
            </div>
            <!-- /.container -->
        </section>
        <!-- /.form -->
    </main>
    <footer class="footer">
        <div class="header-content">
            <a href="#" class="footer-tel">8 (800) 100-10-10</a>
            <div class="header-nav">
                <a href="#" class="header-nav__links">Home</a>
                <a href="#" class="header-nav__links">Login</a>
                <a href="#" class="header-nav__links">Sing up</a>
                <a href="#" class="header-nav__links">Contact</a>
                <a href="#" class="header-nav__links">News</a>
                <a href="#" class="header-nav__links">Return</a>
                <a href="#" class="header-nav__links">Feedback</a>
            </div>
            <!-- /.header-nav -->
        </div>
        <!-- /.header-content -->
    </footer>
    <!-- /.footer -->
</html>
